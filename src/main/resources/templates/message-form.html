<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Envoyer un Message</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 600px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
<h1>üí¨ Envoyer un Message</h1>

<form th:action="@{/messages}" th:object="${message}" method="post">

    <label>Exp√©diteur *</label>
    <select name="senderId" required>
        <option value="">-- Choisir un exp√©diteur --</option>
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
    </select>

    <label>Destinataire *</label>
    <select name="receiverId" required>
        <option value="">-- Choisir un destinataire --</option>
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
    </select>

    <label>Demande d'√©change li√©e (optionnel)</label>
    <select name="exchangeRequestId">
        <option value="">-- Aucune --</option>
        <option th:each="request : ${exchangeRequests}"
                th:value="${request.id}"
                th:text="'#' + ${request.id} + ' - ' + ${request.announcement.title}"></option>
    </select>

    <label>Message *</label>
    <textarea th:field="*{content}" rows="8" required placeholder="√âcrivez votre message ici..."></textarea>

    <button type="submit">üì§ Envoyer</button>
</form>

<br>
<a href="/messages">‚Üê Retour √† la liste</a>
</body>
</html>
