<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Utilisateurs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; background: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        .btn { padding: 8px 16px; text-decoration: none; color: white; border-radius: 4px; display: inline-block; margin: 5px 0; }
        .btn-create { background-color: #4CAF50; margin-bottom: 20px; }
        .btn-edit { background-color: #2196F3; }
        .btn-delete { background-color: #f44336; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h1>Liste des Utilisateurs</h1>

    <a href="/users/new" class="btn btn-create">‚ûï Cr√©er un nouvel utilisateur</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Localisation</th>
            <th>Bio</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.location}"></td>
            <td th:text="${user.bio}"></td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-edit">‚úèÔ∏è Modifier</a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-delete"
                   onclick="return confirm('√ätes-vous s√ªr de vouloir supprimer cet utilisateur ?')">üóëÔ∏è Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
