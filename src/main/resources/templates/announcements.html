<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Annonces</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f5f5f5; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; background: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        .btn { padding: 8px 16px; text-decoration: none; color: white; border-radius: 4px; display: inline-block; margin: 5px 0; }
        .btn-create { background-color: #4CAF50; margin-bottom: 20px; }
        .btn-edit { background-color: #2196F3; }
        .btn-delete { background-color: #f44336; }
        .badge { padding: 4px 10px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .badge-objet { background-color: #2196F3; color: white; }
        .badge-competence { background-color: #FF9800; color: white; }
        .available { color: green; font-weight: bold; }
        .unavailable { color: red; font-weight: bold; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h1>üì¢ Liste des Annonces</h1>

    <a href="/announcements/new" class="btn btn-create">‚ûï Cr√©er une nouvelle annonce</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Cat√©gorie</th>
            <th>Propri√©taire</th>
            <th>Disponible</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="announcement : ${announcements}">
            <td th:text="${announcement.id}"></td>
            <td>
                        <span th:class="${announcement.type == T(com.m1project.exchange.entity.AnnouncementType).OBJET} ? 'badge badge-objet' : 'badge badge-competence'"
                              th:text="${announcement.type}"></span>
            </td>
            <td th:text="${announcement.title}"></td>
            <td th:text="${#strings.abbreviate(announcement.description, 50)}"></td>
            <td th:text="${announcement.category}"></td>
            <td th:text="${announcement.owner.name}"></td>
            <td th:class="${announcement.available} ? 'available' : 'unavailable'"
                th:text="${announcement.available} ? '‚úì Oui' : '‚úó Non'"></td>
            <td>
                <a th:href="@{/announcements/edit/{id}(id=${announcement.id})}" class="btn btn-edit">‚úèÔ∏è Modifier</a>
                <a th:href="@{/announcements/delete/{id}(id=${announcement.id})}" class="btn btn-delete"
                   onclick="return confirm('√ätes-vous s√ªr de vouloir supprimer cette annonce ?')">üóëÔ∏è Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
